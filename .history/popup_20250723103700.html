<!DOCTYPE html>
<html>
  <head>
    <title>Push to GitHub</title>
  </head>
  <body>
    <input type="text" id="token" placeholder="GitHub Token" /><br/>
    <input type="text" id="repo" placeholder="Repo name (e.g. leetcode-solutions)" /><br/>
    <input type="text" id="filename" placeholder="Filename (e.g. two_sum.cpp)" /><br/>
    <button id="push">Push to GitHub</button>

    <script src="popup.js"></script>
  </body>
</html>
